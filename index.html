<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="white"/>
	<script src="https://kit.fontawesome.com/4c451c42a0.js" crossorigin="anonymous"></script>
	
	<link rel="icon" type="image/x-icon" href="icons/favicon.ico">
	
    <title>PokeGuesser</title>

    <link rel="stylesheet" href="style.css">  
	<link rel="manifest" href="manifest.json">

    <script src="myscript.js"></script>
  </head>

<body>
	<div id="loading_page">
	  <p class="load_status" id="loadst">0%</p>
	</div>

	<div id="lightbox">
	  <div id="message"><p>e</p></div>
	</div>

	<div class="formGuesser">
	  <input type="text" placeholder="Who is that Pokemon . . ." id="guessBar" list="pokemon">
	  <datalist id="pokemon"></datalist>
	  <div id="submit">Guess</div>
	</div>
	<div class="guess-log">
	  <!--   <div class="guess">
	  <p>e</p>
	  <div class="hint-btn"><i class="fas fa-lightbulb"></i></div>
	   </div> -->


	</div>

	<div id="hintButton"><i class="fas fa-lightbulb"></i></div>

	<div class="sidebar">
	  <div>
		<div><i class="fa-solid fa-gamepad"></i></div>
		<div><a href="index2.html"></><i class="fa-solid fa-dice"></i></a></div>
	  </div>
	</div>

</body>

</html>
