<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="white"/>
	<script src="https://kit.fontawesome.com/4c451c42a0.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="icons/favicon.ico">
	
    <title>PokeGuesser2</title>

    <link rel="stylesheet" href="style.css">  

    <script src="myscript2.js"></script>
	<link rel="manifest" href="manifest.json">
  </head>

<body id="html2">

	<div id="lightbox">
		<div id="message"><p>e</p></div>
	</div>


	<div id="quizPokemon">Pikachu</div>
	
	<div id="heightQuestion">How tall is this Pokemon in cm?</div>
	<div class="form">
	  <input type="text" placeholder="Height" id="Q1">
	  <div id="guess" onclick="guessFetch1()">Guess</div>
	</div>
	
	<div id="colorQuestion">What color is this Pokemon?</div>
	<div class="form">
	  <input type="text" placeholder="Color" id="Q2">
	  <div id="guess" onclick="guessFetch2()">Guess</div>
	</div>
	
	<div id="generationQuestion">What generation is this Pokemon from?</div>
	<div class="form">
	  <input type="text" list="allGenerations" placeholder="Generation" id="Q3">
	  <datalist id="allGenerations"></datalist>
	  <div id="guess" onclick="guessFetch3()">Guess</div>
	</div>
	
	<div id="typeQuestion">What is the type of this Pokemon?</div>
	<div class="form">
	  <input type="text" list="allTypes" placeholder="Type" id="Q4">
	  <datalist id="allTypes"></datalist>
	  <div id="guess" onclick="guessFetch4()">Guess</div>
	</div>
	
	<div id="captureQuestion">What is the capture rate of this Pokemon out of 225?</div>
	<div class="form">
	  <input type="text" placeholder="Capture Rate" id="Q5">
	  <div id="guess" onclick="guessFetch5()">Guess</div>
	</div>
	
	
	<div class="sidebar">
	  <div>
		<div><a a href="index.html"> <i class="fa-solid fa-gamepad"></i></a></div>
		<div><i class="fa-solid fa-dice"></i></div>
	  </div>
	</div>


</body>
</html>
